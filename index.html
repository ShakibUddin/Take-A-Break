<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take A Break</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

</head>

<body>
    <main class="container d-flex flex-column justify-content-center align-items-center">
        <label for="minutes" class="form-label fs-3">Minutes (between 1 and 60):</label>
        <input type="range" class="form-range w-50 m-3" min="1" max="60" id="minutes">
        <p class="fs-5 text-dark text-center m-3 fw-bold">Minute(s): <span id="interval" class="text-success"></span></p>
        <button id="action" type="button" class="btn btn-primary w-25">Start</button>
        <p class="fs-3 text-dark text-center m-3 fw-bold"><span id="remaining" class="text-danger"></span></p>
        <script src="./app.js"></script>
    </main>
</body>

</html>
